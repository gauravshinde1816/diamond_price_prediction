{% extends "layout.html"%}

{% block content %}

<div class="container">
    <h3 class="text-center">Enter the inputs for Diamond Price Prediction</h3>
    <div class="row">
        <div class="col-lg-12 m-5">
            <form action="{{ url_for('predict')}}" method="post">
                <div class="form-group">
                    <label for="Cut"> <i class="fas fa-gem mr-3 text-warning"></i>What is the Carat
                        Value?</label>
                    <input type="text" id="second" name="Carat" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Cut"> <i class="fas fa-gem mr-3"></i>What is the Cut?</label>
                    <input type="text" name="Cut" class="form-control" id="second">
                </div>
                <div class="form-group">
                    <label for="Color"> <i class="fas fa-gem mr-3 text-warning"></i>Which Color ?</label>
                    <input id="fourth" name="Color" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Clarity"> <i class="fas fa-gem mr-3"></i>Which Clarity ?</label>
                    <input iid="fourth" name="Clarity" required="required" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Depth"> <i class="fas fa-gem mr-3 text-warning"></i>What is the Depth?</label>
                    <input id="fourth" name="Depth" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Table"> <i class="fas fa-gem mr-3"></i>What is the Table ?</label>
                    <input id="fourth" name="Table" required="required" class="form-control">
                </div>

                <div class="form-group">
                    <label for="X"> <i class="fas fa-gem mr-3 text-warning"></i>What is the x?</label>
                    <input id="fourth" name="x" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Y"> <i class="fas fa-gem mr-3"></i>What is the y?</label>
                    <input id="fourth" name="y" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Z"> <i class="fas fa-gem mr-3 text-warning"></i>What is the z?</label>
                    <input id="fourth" name="z" required="required" class="form-control">
                </div>
                <button id="sub" type="submit" class=" btn btn-block bg-dark text-white">Predict Now</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
